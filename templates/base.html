<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Inventory Management" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('add_purchase_form') }}">Add Purchase</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('update_purchase_form') }}">Update Purchase</a></li>

          <li class="nav-item"><a class="nav-link" href="{{ url_for('view_inventory_form') }}">View Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.dashboard') }}">Dashboard</a></li>

          <!-- Delete actions -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-danger" href="#" role="button" data-bs-toggle="dropdown">
              Delete
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item text-danger" href="{{ url_for('delete_purchase_form') }}">ğŸ—‘ï¸ Delete Purchase Line</a></li>
              <li><a class="dropdown-item text-danger" href="{{ url_for('delete_product_form') }}">ğŸ—‘ï¸ Delete Product</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
