{% extends "base.html" %}
{% block content %}
<h2>Add New Product Purchase</h2>
<form method="POST" action="{{ url_for('add_purchase_submit') }}" class="mt-4">

  <div class="row g-3">
    <div class="col-md-6">
      <label>Store ID</label>
      <input type="number" name="store_id" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Product ID</label>
      <input type="number" name="product_id" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Product Name</label>
      <input type="text" name="product_name" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Size</label>
      <input type="text" name="size" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Vendor Number</label>
      <input type="number" name="vendor_number" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Vendor Name</label>
      <input type="text" name="vendor_name" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Invoice Date</label>
      <input type="date" name="invoice_date" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Purchase Price</label>
      <input type="number" step="0.01" name="purchase_price" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Quantity</label>
      <input type="number" name="quantity" class="form-control" required>
    </div>
  </div>

  <button class="btn btn-primary mt-3" type="submit">Add Purchase</button>
</form>

{% if result %}
<hr>
<h4>Result</h4>
<pre>{{ result | tojson(indent=2) }}</pre>
{% endif %}
{% endblock %}
