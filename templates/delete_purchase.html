{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">üóëÔ∏è Delete Purchase Line</h3>
<form method="post" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">City</label>
    <input name="city" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Store ID</label>
    <input name="store_id" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Vendor Name</label>
    <input name="vendor_name" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Product Name</label>
    <input name="product_name" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Size</label>
    <input name="size" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Invoice Date (YYYY-MM-DD)</label>
    <input name="invoice_date" class="form-control" placeholder="2025-11-11" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-danger">Delete Line</button>
  </div>
</form>

{% if result %}
  <hr>
  {% if result.error %}
    <div class="alert alert-danger mt-3">Error: {{ result.error }}</div>
  {% else %}
    <div class="alert alert-success mt-3">Deleted successfully.</div>
    <pre class="bg-light p-3 border rounded">{{ result | tojson(indent=2) }}</pre>
  {% endif %}
{% endif %}
{% endblock %}
