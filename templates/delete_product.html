{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">ğŸ—‘ï¸ Delete Product (Only if Unreferenced)</h3>
<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Product ID</label>
    <input name="product_id" class="form-control" required>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-danger">Delete Product</button>
  </div>
</form>

{% if result %}
  <hr>
  {% if result.error %}
    <div class="alert alert-danger mt-3">Error: {{ result.error }}</div>
  {% else %}
    <div class="alert alert-success mt-3">Deleted successfully.</div>
    <pre class="bg-light p-3 border rounded">{{ result | tojson(indent=2) }}</pre>
  {% endif %}
{% endif %}
{% endblock %}
